<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | The Outfits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 120px;
      height: auto;
    }

    /* üåê Navigation */
    .navbar {
      background-color: #222;
      padding: 10px 0;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin: 0 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    /* Main Contact Form */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
      padding: 20px;
    }

    .contact-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #222;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }

    footer a {
      color: #000;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .navbar li {
        display: block;
        margin: 10px 0;
      }
      .contact-box {
        width: 90%;
      }
    }

    .success-message {
      display: none;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <img src="file_00000000238c61fa93487af7dd1843c3.png" alt="The Outfits Logo">
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="refunds.html">Refund & Cancellation</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
      <li><a href="shipping.html">Shipping Policy</a></li>
    </ul>
  </nav>

  <main>
    <div class="contact-box">
      <h1>Contact Us</h1>
      <form id="contact-form" action="https://formspree.io/f/mqagdyyw" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div class="success-message" id="success">‚úÖ Message Sent! Redirecting...</div>
      </form>
    </div>
  </main>

  <footer>
    ¬© 2025 The Outfits. All rights reserved. |
    <a href="contact.html">Contact Us</a>
  </footer>

  <!-- üéµ Chime Sound -->
  <audio id="chime" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d1f9ce7b6.mp3?filename=soft-notification-151583.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('contact-form');
    const success = document.getElementById('success');
    const chime = document.getElementById('chime');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          chime.play();
          success.style.display = 'block';
          setTimeout(() => {
            success.style.opacity = '0';
            window.location.href = 'index.html';
          }, 5000);
          form.reset();
        } else {
          alert('‚ùå Something went wrong. Please try again.');
        }
      }).catch(() => {
        alert('‚ö†Ô∏è Network error. Please try again later.');
      });
    });
  </script>
</body>
</html>
