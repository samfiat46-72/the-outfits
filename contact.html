<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | The Outfits</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you — reach out anytime!</p>
  </header>

  <div class="container">
    <form action="https://formspree.io/f/mqagdyyw" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required placeholder="Enter your email address" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 The Outfits. All rights reserved.
  </footer>

</body>
</html>
