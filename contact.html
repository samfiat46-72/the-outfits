<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | The Outfits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px;
      margin-bottom: 10px;
    }

    header img {
      width: 120px;
      height: auto;
      display: inline-block;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      padding: 10px 0;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin: 0 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #thankyou {
      display: none;
      font-size: 18px;
      color: #111;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #f2f2f2;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #000;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <img src="file_00000000238c61fa93487af7dd1843c3.png" alt="The Outfits Logo">
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="refunds.html">Refund & Cancellation</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
      <li><a href="shipping.html">Shipping Policy</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>

    <form id="contactForm" action="https://formspree.io/f/mqagdyyw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="thankyou">
      <p>Your message just landed in our inbox! Hang tight — heading back home in a few seconds…</p>
    </div>
  </main>

  <footer>
    © 2025 The Outfits. All rights reserved. |
    <a href="contact.html">Contact Us</a>
  </footer>

  <audio id="dingSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const form = document.getElementById('contactForm');
    const thankyou = document.getElementById('thankyou');
    const dingSound = document.getElementById('dingSound');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.style.display = 'none';
        thankyou.style.display = 'block';
        dingSound.play();
        setTimeout(() => window.location.href = 'index.html', 5000);
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
