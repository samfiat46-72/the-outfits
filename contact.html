<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | The Outfits</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="file_00000000238c61fa93487af7dd1843c3.png" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <div class="container header-container">
        <a href="index.html" class="logo">
          <img src="file_00000000238c61fa93487af7dd1843c3.png" alt="The Outfits Logo" class="logo-img" />
        </a>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="collection.html">Collection</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ===== CONTACT SECTION ===== -->
    <main>
      <section class="contact-section">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Have questions, feedback, or collaboration ideas? Fill out the form below and weâ€™ll get back to you shortly.</p>

          <form action="https://formspree.io/f/mqagdyyw" method="POST" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="_replyto" placeholder="Enter your email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <div class="container">
        <p>&copy; 2025 The Outfits. All rights reserved.</p>
        <div class="social-links">
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </footer>

    <!-- ===== INLINE STYLES FOR CONTACT PAGE ===== -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #111;
      }

      header {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 10px 20px;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo-img {
        width: 120px;
        height: auto;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav-links a {
        text-decoration: none;
        color: #111;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover,
      .nav-links .active {
        color: #555;
      }

      .contact-section {
        padding: 80px 20px;
        text-align: center;
      }

      .contact-form {
        max-width: 500px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      .contact-form button {
        background-color: #000;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #444;
      }

      footer {
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .social-links a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
      }

      .social-links a:hover {
        text-decoration: underline;
      }
    </style>
  </body>
</html>
